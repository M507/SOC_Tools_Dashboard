<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SOC Tools Dashboard</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            width: 100%;
            padding: 0;
        }

        .container {
            display: flex;
            width: 100%;
            max-width: 100%;
            height: 100vh;
            background: white;
            box-shadow: none;
            border-radius: 0;
            overflow: hidden;
        }

        .grid {
            padding: 20px;
            background: #f8f9fa;
            display: flex;
            flex-direction: column;
            align-items: center;
            overflow-y: auto;
            
        }

        .iframe-container {
            width: 100%;
            height: 100%;
            border: none;
        }

        iframe {
            width: 100%;
            height: 100%;
            border: none;
        }

        .button {
            display: block;
            width: 100%;
            padding: 12px;
            margin: 5px 0;
            background: #007bff;
            color: white;
            text-align: center;
            border-radius: 5px;
            cursor: pointer;
            text-decoration: none;
            font-size: 16px;
            border: none;
        }

        .button:hover {
            background: #0056b3;
        }

        .logo {
            
            width: 100px; /* Adjust width */
            
        }
        .tagline {
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 10px;
            background: #f8f9fa;
            font-size: 18px;
        }

    </style>
</head>
<body>

    <div class="container">
        <!-- Left side: Button Grid -->
        <div class="grid">
            <img src="{{ url_for('static', filename='logo.webp') }}" alt="SOC Tools Logo" class="logo">
            <div class="tagline">SOC all the things</div>
            <button class="button proxy-button" onclick="window.location.href='/download_proxy_config'">Proxy Configuration</button>
           
            
            {% for tool in soc_tools %}
                {% if tool.url and not tool.doc_url %}
                    <button class="button" onclick="window.open('{{ tool.url }}', '_blank')">
                        {{ tool.name }}
                    </button>
                {% endif %}
            {% endfor %}

            {% for tool in soc_tools %}
            {% if tool.doc_url %}
                <button class="button" onclick="loadDocumentation('{{ tool.doc_url }}')">
                    {{ tool.name }}
                </button>
                {% endif %}
            {% endfor %}
        </div>

        <!-- Right side: Iframe Container -->
        <div class="iframe-container">
            <iframe id="docFrame" src=""></iframe>
        </div>
    </div>

    <script>

document.addEventListener("DOMContentLoaded", function () {
    setDefaultContent();
});

function setDefaultContent() {
    let iframe = document.getElementById("docFrame");
    let doc = iframe.contentWindow.document;

    doc.open();
    doc.write(`
        <html>
        <head>
            <title>Welcome to SOC Tools</title>
            <style>
                body { font-family: Arial, sans-serif; text-align: center; padding: 20px; background: #f8f9fa; }
            </style>
        </head>
        <body>
            <h2>Welcome to SOC Tools Dashboard</h2>
            <p>Select a tool from the left panel to begin.</p>
        </body>
        </html>
    `);
    doc.close();
}


        function loadDocumentation(docUrl) {
            document.getElementById("docFrame").src = docUrl;
        }

        function showProxyInfo() {
            let iframe = document.getElementById("docFrame");
            let proxyContent = ``;
            let blob = new Blob([proxyContent], { type: "text/html" });
            let url = URL.createObjectURL(blob);
            iframe.src = url;
        }
    </script>

</body>
</html>
